<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- HTML / CSS style -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <title>BoolzApp</title>
    <!-- JS / jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- background layout -->
    <div class="background">
      <div class="top-bg"></div>
      <div class="bottom-bg"></div>
    </div>
    <!-- container layout -->
    <div class="d-flex myContainer">
      <!-- LEFT container layout -->
      <div class="d-flex left-container">
        <!-- LEFT header  -->
        <div class="d-flex myHeader">
          <div class="usr-img"></div> <!-- img used as background-image -->
          <div class="d-flex usr-icon">
            <i class="far fa-circle"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- LEFT notification -->
        <div class="d-flex notification">
          <div class="d-flex notification-icon">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="d-flex notification-text">
            <span>Get notified of new messages</span>
            <span>Turn on desktop notifications</span>
          </div>
        </div>
        <!-- LEFT search -->
        <div class="d-flex search"> <!-- accrocchio con border CSS -->
          <div class="d-flex search-icon">
            <i class="fas fa-search fa-xs"></i>
          </div>
          <input type="text" placeholder="Search or start new chat">
        </div>
        <!-- LEFT all chat -->
        <div class="d-flex allChat">







          <!-- chat one -->
          <div class="d-flex chat">
            <div class="chat-img"></div>  <!-- img used as background-image -->
            <div class="d-flex chat-text">
              <span class="username">Aziz Karim</span>
              <span><i class="fas fa-check-double fa-xs"></i> Lorem ipsum dolor sit amet</span>
            </div>
            <div class="d-flex when">
              <span>Yesterday</span>
            </div>
          </div>








          <!-- chat two -->
          <div class="d-flex chat">
            <div class="chat-img"></div>  <!-- img used as background-image -->
            <div class="d-flex chat-text">
              <span>Sara</span>
              <span><i class="fas fa-check fa-xs"></i> Lorem ipsum dolor sit amet</span>
            </div>
            <div class="d-flex when">
              <span>Sunday</span>
              <i class="fas fa-volume-mute"></i>
            </div>
          </div>
          <!-- chat three -->
          <div class="d-flex chat">
            <div class="chat-img"></div>  <!-- img used as background-image -->
            <div class="d-flex chat-text">
              <span>Mizar</span>
              <span><i class="fas fa-check fa-xs"></i> Lorem ipsum dolor sit amet</span>
            </div>
            <div class="d-flex when">
              <span>Friday</span>
            </div>
          </div>
        </div>
      </div>
      <!-- RIGHT container layout -->
      <div class="d-flex right-container">
        <!-- RIGHT header -->
        <div class="d-flex myHeader">
          <!-- headerinfo -->
          <div class="d-flex header-info">
            <div class="usr-img"></div>
            <div class="d-flex usr-name">
              <span>Aziz Karim</span>
            </div>
          </div>
          <!-- user icon -->
          <div class="d-flex usr-icon">
            <i class="fas fa-search fa-"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- RIGHT main -->
        <div class="d-flex myMain">
          <!-- message sent -->
          <div class="message sent">
            <p><span>sent<small>02:04 </small></span></p>
          </div>
          <!-- message received -->
          <div class="message received">
            <p><span>received<small>02:05 </small></span></p>
          </div>
        </div>
        <!-- RIGHT footer -->
        <div class="d-flex myFooter">
          <i class="far fa-smile fa-lg"></i>
          <input id="myTxt" type="text" placeholder="Type a message">
          <i class="fas fa-microphone fa-lg"></i>
        </div>
      </div>
    </div>
  </body>
</html>
